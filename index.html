<!DOCTYPE html>
<html ng-app="todoApp">
	<head>
		<meta charset="UTF-8">
		<title>Angular To Do App</title>
		<!-- Latest compiled and minified CSS for bootstrap -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body ng-controller="todosController">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<h2 class="text-center">To-Do List</h2>
					<!-- Create your form below, try adding some angular validations -->
					<form name="todoForm" action="#" novalidate>
						<div class="form-group" ng-class="{'has-error': todoForm.task.$invalid && todoForm.task.$dirty, 'has-success': todoForm.task.$valid}">
							<label for="task">Add Task:</label>
							<input type="text" name="task" id="task" ng-minlength="1" ng-required="true" ng-model="todos.task" class="form-control">

							<p ng-show="todoForm.task.$invalid && todoForm.task.$touched">Invalid To-do</p>
							
						</div>
							<input ng-disabled="myForm.$invalid" type="submit" ng-click="addToDo(task)" value="Add Task">
					</form>
				</div>
			</div>
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<!-- List your todos here, use some css to hide the bullet points -->
					<ul>
						<li ng-repeat=" task in todos">
							{{ task }}
					</ul>
						<button class="btn btn-danger" ng-click="deleteAll()">Delete All</button>

				</div>
			</div>
		</div>

		<!-- JavaScripts -->
		<script type="text/javascript" src="app.js"></script>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-2.1.4.min.js" type="text/javascript"></script>
		<!-- Latest compiled and minified JavaScript for bootstrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</body>
</html>
